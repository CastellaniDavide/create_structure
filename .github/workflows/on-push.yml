name: Tests on every push

on:
  push

jobs:
  test-pip:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
        pip install -r requirements/requirements.txt
    - name: Build
      run: |
        python setup.py sdist bdist_wheel

  test-deb:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: create sample script
        run: |
          cd debian
          mkdir -p .debpkg/usr/bin
          mkdir -p .debpkg/usr/lib/createstructure
          echo -e "echo sample" > .debpkg/usr/bin/createstructure
          chmod +x .debpkg/usr/bin/createstructure
          echo -e "a=1" > .debpkg/usr/lib/createstructure/createstructure.conf
      - uses: jiro4989/build-deb-action@v2
        with:
          package: createstructure
          package_root: debian/.debpkg
          maintainer: Davide Castellani
          version: ${{ github.ref }} # refs/tags/v*.*.*
          arch: 'amd64'
          desc: 'this is sample package.'
      - run: ls
    